<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form class="form">
        <div class="atualizar">
        <div class="atualizar-input">
            <p style="text-align: center;">Atualizar informações</p>
            <label></label>
            <input type="text" id="urlImagem" placeholder="Digite a url da imagem">
            </div>
            <div class="atualizar-input">
                <label></label>
                <input type="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="atualizar-input">
                <label></label>
                <input type="nome" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="atualizar-input btn">
                <button type="submit" id="botaoAtualizar">Atualizar</button>
            </div>
            <div class="atualizar-input btn">
                <button type="submit" id="botaoRemover">Remover</button>
            </div>
        </div>
    </form>

    <script src="./script.js"></script>
</body>
</html>
